<table>
    <thead>
        <tr>
            <th colspan="2">{{ printf "%s" .Title }}</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <th>Элемент</th>
        <th>Функция</th>
    </tr>
    {{ range .Rows }}<tr>
        <th>{{ range .Paths }}{{ printf "%s" . }}{{ end }}</th>
        <th>{{ range .Paragraphs }}<p>{{ printf "%s" . }}</p>{{ end }}</th>
    </tr>{{ end }}
    </tbody>
</table>
